<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Payment Screen - 02</title>
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <!--STYLES-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--CARD PAYMENT-->
    <div class="card">
      <div class="card__pags">
         <span class="card__pag pag__active"></span>
         <span class="card__pag"></span>
         <span class="card__pag"></span>
      </div>
      <h2 class="card__heading">Payment method</h2>
      <div class="card__items">
        <div class="card__item">
          <img
            src="img/visa.svg"
            alt="visa icon"
            class="card__item-icon"
            width="35px"
          />
          <h4 class="card__item-name">Visa</h4>
          <img src="img/check.svg" alt="check icon" class="card__item-check"  width="20px" height="20px"/>
        </div>
        <div class="card__item card__item-active">
          <img
            src="img/mastercard.svg"
            alt="mastercard icon"
            class="card__item-icon"
            width="35px"
          />
          <h4 class="card__item-name">mastercard</h4>
          <img
            src="img/check.svg"
            alt="check icon"
            class="card__item-check" width="20px" height="20px"
          />
        </div>
        <div class="card__item">
          <img
            src="img/maestro.svg"
            alt="maestro icon"
            class="card__item-icon"
            width="35px"
          />
          <h4 class="card__item-name">maestro</h4>
          <img src="img/check.svg" alt="check icon" class="card__item-check"  width="20px" height="20px"/>
        </div>
      </div>
      <a href="#" class="card__link">
        <span class="card__link-name">next step</span>
        <img src="img/arrow.svg" alt="arrow icon" class="card__link-icon" />
      </a>
    </div>
  </body>
</html>
